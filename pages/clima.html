<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/clima.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("../includes/header.html");
            // $("#footer").load("footer.html");
        });
    </script>
</head>


<body>
    <div id="header"></div>

    <div class="container mt-5">
        <p>
        <h1 class="text-center">Projeto</h1>
        <h2 class="text-center">API OpenWeatherMap</h2>
        </p>
        <p class="text-center">Preencha os campos abaixo para obter o clima da localização desejada.</p>
        <form action="" method="post" class="d-flex flex-column align-items-center">
            <input type="text" id="city" placeholder="Cidade" class="form-control mb-2">
            <input type="text" id="state" placeholder="Estado" class="form-control mb-2">

            <div>

                <button type="button" class="btn btn-primary" onclick="getWeatherData()">Enviar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Resultado</h2>
        <div id="result" class="text-center">
            <span id="erro"></span><br>
            <span id="Cidade"></span><br>
            <span id="temperature"></span><br>
            <span id="description"></span><br>
        </div>
        <div id="map" class="text-center"></div>
    </div>
</body>


</html>
